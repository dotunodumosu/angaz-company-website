<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Montserrat:400,500,600,700|Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AN-GAZ | Butle Gazowe</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <img
          src="./img/logo2.gif"
          alt="company logo an-gaz dystrybucja gazu"
          class="header__logo"
        />
        <button id="header__menu" class="header__menu menu">
          <span class="menu__line"></span>
          <span class="menu__line"></span>
          <span class="menu__line"></span>
          <span class="menu__line"></span>
        </button>
        <nav id="header__navigation" class="header__navigation navigation">
          <ul>
            <li class="navigation__item">
              <a href="#" class="navigation__link">oferta</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">współpraca</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">kontakt</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <h1 class="hero__title">
          <p>Twój dostawca</p>
          <p>gazu LPG</p>
        </h1>
        <a href="#" class="hero__action">Zamów</a>
        <img src="./img/butle.png" alt="gas cylinders" class="hero__photo" />
      </section>
      <section id="slider" class="slider">
        <div class="slider__item">
          <img
            src="./img/ragasco_butla.png"
            alt="butla gazowa 11 kg"
            class="slider__photo"
          />
          <div class="slider__infobox infobox">
            <h2 class="infobox__title">Butla 11 kg</h2>
            <p class="infobox__description">
              Wykonana ze stali o wysokiej wytrzymałości, trwałości,
              formowalności. Możliwość zakupu butli napełnionej gazem propan lub
              propan-butan.
            </p>
            <button class="infobox__more">Więcej</button>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/slider.js"></script>
    <script src="./scripts/mobile_menu.js"></script>
  </body>
</html>
